<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renovação de Assinatura</title>
  
  <!-- Carrega a fonte Roboto do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Garante que o fundo da página seja transparente para se mesclar ao modal */
    body {
      background-color: transparent;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    /* --- Container Principal --- */
    #renewal-modal {
      width: 100%;
      max-width: 420px;
      padding: 32px 24px;
      margin: 0 auto;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0,0,0,.08);
      
      /* Gradiente inspirado na imagem de referência */
      background: linear-gradient(90deg, #b9cdd7 0%, #c5d5dd 28%, #d2e1e6 55%, #e3eded 78%, #f5faf8 100%);
      
      text-align: center;
      color: #233038;
      box-sizing: border-box;
    }

    /* --- Título --- */
    #renewal-modal h3 {
      margin: 0 0 24px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: .2px;
    }

    /* --- Estrutura do Relógio --- */
    #countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .cd-box {
      min-width: 60px;
      padding: 12px 0;
      border-radius: 8px;
      background: rgba(255,255,255,.35);
      backdrop-filter: blur(4px);
      
      font-size: 28px;
      font-weight: 700;
      line-height: 1;
      color: #233038;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.4);
    }

    .cd-label {
      display: block;
      margin-top: 4px;
      font-size: 11px;
      font-weight: 400;
      letter-spacing: .5px;
      text-transform: uppercase;
    }

    /* --- Botão CTA --- */
    #renewBtn {
      margin-top: 32px;
      padding: 12px 28px;
      border: none;
      border-radius: 24px;
      background: #000000;
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: background .2s;
      text-decoration: none;
      display: inline-block;
    }
    #renewBtn:hover { 
      background: #333333;
    }
  </style>
</head>
<body>

  <div id="renewal-modal">
    <h3>Sua assinatura vence em:</h3>

    <!-- Estrutura do Relógio -->
    <div id="countdown">
      <div class="cd-box"><span id="d">0</span><span class="cd-label">dias</span></div>
      <div class="cd-box"><span id="h">00</span><span class="cd-label">hrs</span></div>
      <div class="cd-box"><span id="m">00</span><span class="cd-label">min</span></div>
      <div class="cd-box"><span id="s">00</span><span class="cd-label">seg</span></div>
    </div>

    <a id="renewBtn" href="https://wa.me/5521995108878" target="_top">Renovar agora</a>
  </div>

  <script>
    /* ------------ LÓGICA DO COUNTDOWN ------------- */
    function normalizeDateInput(input){
      if (!input && input !== 0) return null;
      let value = String(input).trim();

      // remove aspas envolventes se existirem
      if ((value.startsWith('"') && value.endsWith('"')) || (value.startsWith("'") && value.endsWith("'"))) {
        value = value.slice(1, -1).trim();
      }

      // epoch em segundos ou milissegundos
      if (/^\d{10}$/.test(value)) return new Date(Number(value) * 1000);
      if (/^\d{13}$/.test(value)) return new Date(Number(value));

      // ISO padrão (YYYY-MM-DDTHH:mm:ssZ)
      if (/^\d{4}-\d{2}-\d{2}T/.test(value)) {
        const d = new Date(value);
        if (!isNaN(d)) return d;
      }

      // Formato solicitado: MM-DD-YYYYTHH:mm[:ss][Z]
      const m = value.match(/^(\d{2})-(\d{2})-(\d{4})[T\s](\d{2}):(\d{2})(?::(\d{2}))?(Z)?$/);
      if (m) {
        const mm = m[1], dd = m[2], yyyy = m[3];
        const HH = m[4], MM = m[5], SS = m[6] || "00";
        const hasZ = !!m[7];
        const iso = `${yyyy}-${mm}-${dd}T${HH}:${MM}:${SS}${hasZ ? "Z" : ""}`;
        const d = new Date(iso);
        if (!isNaN(d)) return d;
      }

      // fallback: deixar o motor do JS tentar
      const d = new Date(value);
      if (!isNaN(d)) return d;

      return null;
    }

    function startCountdown(target){
      const el = {
        d: document.getElementById("d"),
        h: document.getElementById("h"),
        m: document.getElementById("m"),
        s: document.getElementById("s"),
      };

      const targetDate = target instanceof Date ? target : normalizeDateInput(target);

      if (!(targetDate instanceof Date) || isNaN(targetDate)) {
        console.error("Data de renovação inválida ou não fornecida.");
        el.d.textContent = "?";
        el.h.textContent = "??";
        el.m.textContent = "??";
        el.s.textContent = "??";
        return;
      }

      function tick(){
        const diff = targetDate.getTime() - Date.now();
        if (diff <= 0){
          clearInterval(tmr);
          el.d.textContent = "0";
          el.h.textContent = "00";
          el.m.textContent = "00";
          el.s.textContent = "00";
          return;
        }
        const d = Math.floor(diff / 864e5);
        const h = Math.floor(diff % 864e5 / 36e5);
        const m = Math.floor(diff % 36e5 / 6e4);
        const s = Math.floor(diff % 6e4 / 1e3);

        el.d.textContent = d;
        el.h.textContent = String(h).padStart(2,"0");
        el.m.textContent = String(m).padStart(2,"0");
        el.s.textContent = String(s).padStart(2,"0");
      }

      tick();
      const tmr = setInterval(tick, 1000);
    }
    
    /* --- Pega a data de renovação da URL --- */
    const urlParams = new URLSearchParams(window.location.search);
    const renewalDateParam = urlParams.get('renewalAt');
    
    startCountdown(normalizeDateInput(renewalDateParam));
  </script>

</body>
</html>
