<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renewal Countdown</title>
  
  <!-- Carrega a fonte Roboto do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Garante que o fundo da página seja transparente para se mesclar ao modal */
    body {
      background-color: transparent;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    /* --- Container Principal --- */
    #renewal-modal {
      width: 100%;
      max-width: 420px;
      padding: 32px 24px;
      margin: 0 auto;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0,0,0,.08);
      
      /* Gradiente inspirado na imagem de referência */
      background: linear-gradient(90deg, #b9cdd7 0%, #c5d5dd 28%, #d2e1e6 55%, #e3eded 78%, #f5faf8 100%);
      
      text-align: center;
      color: #233038;
      box-sizing: border-box; /* Garante que o padding não afete a largura total */
    }

    /* --- Título --- */
    #renewal-modal h3 {
      margin: 0 0 24px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: .2px;
    }

    /* --- Estrutura do Relógio --- */
    #countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .cd-box {
      min-width: 60px;
      padding: 12px 0;
      border-radius: 8px;
      background: rgba(255,255,255,.35);
      backdrop-filter: blur(4px);
      
      font-size: 28px;
      font-weight: 700;
      line-height: 1;
      color: #233038;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.4);
    }

    .cd-label {
      display: block;
      margin-top: 4px;
      font-size: 11px;
      font-weight: 400;
      letter-spacing: .5px;
    }

    /* --- Botão CTA --- */
    #renewBtn {
      margin-top: 32px;
      padding: 12px 28px;
      border: none;
      border-radius: 24px;
      background: #0072ff;
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: background .2s;
    }
    #renewBtn:hover { background: #005fe0; }
  </style>
</head>
<body>

  <div id="renewal-modal">
    <h3>Sua assinatura vence em:</h3>

    <!-- Estrutura do Relógio -->
    <div id="countdown">
      <div class="cd-box"><span id="d">0</span><span class="cd-label">DIAS</span></div>
      <div class="cd-box"><span id="h">00</span><span class="cd-label">HRS</span></div>
      <div class="cd-box"><span id="m">00</span><span class="cd-label">MIN</span></div>
      <div class="cd-box"><span id="s">00</span><span class="cd-label">SEG</span></div>
    </div>

    <button id="renewBtn">Renovar agora</button>
  </div>

  <script>
    /* ------------ LÓGICA DO COUNTDOWN ------------- */
    function startCountdown(toDate){
      const el = {
        d: document.getElementById("d"),
        h: document.getElementById("h"),
        m: document.getElementById("m"),
        s: document.getElementById("s"),
      };

      if (!toDate || isNaN(new Date(toDate))) {
        console.error("Data de renovação inválida ou não fornecida.");
        return;
      }
      
      const targetDate = new Date(toDate);

      function tick(){
        const diff = targetDate - Date.now();
        if (diff <= 0){
          clearInterval(tmr);
          Object.values(el).forEach(e => e.textContent = "00");
          return;
        }
        const d = Math.floor(diff / 864e5);
        const h = Math.floor(diff % 864e5 / 36e5);
        const m = Math.floor(diff % 36e5 / 6e4);
        const s = Math.floor(diff % 6e4 / 1e3);

        el.d.textContent = d;
        el.h.textContent = String(h).padStart(2,"0");
        el.m.textContent = String(m).padStart(2,"0");
        el.s.textContent = String(s).padStart(2,"0");
      }

      tick();
      const tmr = setInterval(tick, 1000);
    }
    
    /* --- Pega a data de renovação da URL --- */
    const urlParams = new URLSearchParams(window.location.search);
    const renewalDate = urlParams.get('renewalAt'); // Ex: ?renewalAt=2025-12-01T00:00:00Z
    
    startCountdown(renewalDate);

    /* --- Ação do botão (redireciona a página principal, não o iframe) --- */
    document.getElementById("renewBtn").addEventListener("click", () => {
      // O "top" garante que a página inteira seja redirecionada
      window.top.location.href = "/billing"; 
    });
  </script>

</body>
</html>
